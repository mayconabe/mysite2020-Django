<!DOCTYPE html>
<html>

  <title>Your Animes Online</title>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="/static/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css"> 

</head>

<body>
  <header>
      <h2 class="logo"><a href="{% url 'index' %}" style="color: white; text-decoration: none;">YourAnimesOnline</a></h2>
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <nav>
        <ul>
          <li><a href="{% url 'animes' %}" style="text-decoration: none;">Animes</a></li>
          <li><a href="{% url 'recentadd' %}" style="text-decoration: none;">Adicionados recentemente</a></li>
          <li><a href="{% url 'minhalista' %}" style="text-decoration: none;">Minha Lista</a></li>
          <li><a href="#" style="text-decoration: none;">Sobre</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn"><img src="/static/login.png/" alt="logo" width="32px" height="32" style="margin-top: -20%;"></a>
              <div class="dropdown-content">
                <a href="#">Perfil</a>
                <a href="{% url 'logout' %}">Sair</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
  </header>

    <video width="100%" height="650px" controls autoplay>
      <source src="media/episodios/camellia.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
  
    <div class="scroll">
        <div class="contain">

          <div class="slider">
              <h3>Ação</h3>
              <span id="setaEsquerda" class="handle handlePrev active">
                  <i class="fa fa-caret-left" aria-hidden="true"></i>
              </span>
        
              <div id="scroller" class="row">
                <div class="row__inner">
                  {% for a in animes %}
                  <div class="gui-card">
                    <div class="gui-card__media">
                      {% if a.ult_episodio.id %}
                      <img class="gui-card__img" src="{{ a.capa }}" alt="image" />
                      {% endif %}
                    </div>
                    {% if a.ult_episodio.id %}
                    <div class="gui-card__details">
                      <div class="gui-card__title">
                        <a href="{% url 'episodio' a.ult_episodio.id %}" style="text-decoration: none;">{{ a.nome }}</a>
                      </div>
                    </div>
                    {% endif %}
                  </div>
                  {% endfor %}
                </div>

              </div>
              <span id="setaDireita" class="handle handleNext active">
                  <i class="fa fa-caret-right" aria-hidden="true"></i>
              </span>
            </div>
    </div>
  </header>
</body>

</html>
